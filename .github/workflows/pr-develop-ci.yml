name: Develop PR CI

on:
  pull_request:
    branches:
      - develop

jobs:
  lint:
    name: Lint Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: springboot
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Configure Gradle build cache
        uses: gradle/actions/setup-gradle@v3

      - name: Run ktlint
        run: ./gradlew --no-daemon ktlintCheck

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: springboot
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Configure Gradle build cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build project
        run: ./gradlew --no-daemon build
